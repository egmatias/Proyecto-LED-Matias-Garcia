        <h4 class="titulo-3"> Quieres contactar con nosotros? </h4>


        <div class="validacion-datos">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomImage" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="email" class="form-control" placeholder="email@email.com" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustomImage" class="form-label">Telefono</label>
                    <div class="input-group has-validation">
                        <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Consulta</label>
                </div>

                <label for="customRange2" class="form-label">Elija horario para ser contactado (9-17hs)</label>
                <input type="range" class="form-range" min="0" max="8" id="customRange2">

        </div>
